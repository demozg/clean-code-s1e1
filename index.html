<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="todo">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main-page">
    <section class="add-item">
      <label for="new-task" class="add-item__title">Add Item</label>
      <div class="add-item__wrapper">
        <input id="new-task" class="add-item__input" type="text">
        <button class="add-item__button button">Add</button>
      </div>
    </section>
    <section class="tasks__incomplete tasks">
      <h3 class="tasks__title">Todo</h3>
      <ul id="incomplete-tasks" class="tasks__list">
        <li class="tasks__list-item">
          <input class="tasks__input-checkbox" type="checkbox">
          <label class="tasks__text">Pay Bills</label>
          <input class="tasks__input-text" type="text">
          <button class="tasks__btn-edit button">Edit</button>
          <button class="tasks__btn-delete button">
            <img class="tasks__img" src="./remove.svg" alt="icon-remove">
          </button>
        </li>
        <li class="tasks__list-item edit-mode">
          <input class="tasks__input-checkbox" type="checkbox">
          <label class="tasks__text">Go Shopping</label>
          <input class="tasks__input-text" type="text" value="Go Shopping">
          <button class="tasks__btn-edit button">Save</button>
          <button class="tasks__btn-delete button">
            <img class="tasks__img" src="./remove.svg" alt="icon-remove">
          </button>
        </li>
      </ul>
    </section>
    <section class="tasks__completed tasks">
      <h3 class="tasks__title">Completed</h3>
      <ul id="completed-tasks" class="tasks__list">
        <li class="tasks__list-item">
          <input class="tasks__input-checkbox" type="checkbox" checked>
          <label class="tasks__text">See the Doctor</label>
          <input class="tasks__input-text" type="text">
          <button class="tasks__btn-edit button">Edit</button>
          <button class="tasks__btn-delete button">
            <img class="tasks__img" src="./remove.svg" alt="icon-remove">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
